<!doctype html>
<html>

<head>
    <title><%- index.pageTitle %></title>
    <meta charset="UTF-8">
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- build:css styles/index-style.css -->
    <link rel="stylesheet" href="/css/index.css">
    <!-- endbuild -->

    <!-- build:js scripts/index-vendor.js -->
    <script src="bower_components/jquery/dist/jquery.js"></script>
    <script src="bower_components/bootstrap-sass/assets/javascripts/bootstrap.js"></script>
    <!-- endbuild -->
    <!-- build:js scripts/index-scripts.js -->
    <script src="/js/index.js"></script>
    <!-- endbuild -->

    <link rel="shortcut icon" "image/png" href="/assets/images/favicon.ico" type="image/x-icon" >
</head>

<body>
  <nav class="navbar navbar-default navbar-fixed-top">
    <div class="container">
      <div class="navbar-header">
        <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
          <span class="sr-only">Toggle navigation</span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
        <div class="navbar-brand">
	  <%- index.menuTitle %>
	</div>
      </div>
      <div id="navbar" class="navbar-collapse collapse">
        <ul class="nav navbar-nav">
	  <% _.forEach(index.navBar, function(item) { %>
	  <li><a href="<%= item.link %>"> <%- item.name %> </a> </li>
	  <% }); %>
        </ul>
      </div>
    </div>
  </nav>
  <div class="container">
      <div class="jumbotron">
        <h1><%- index.jumbotron.title %></h1>
        <p> <%- index.jumbotron.body %> </p>
      </div>
    </div>
</body>

</html>
